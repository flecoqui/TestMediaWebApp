              <div id="setting" class="tab-pane">
                <h3>Setting Page</h3>
                <p></p>
                <p><strong>Configure your application:</strong>
                </p>
              <div class="row">
                <label class="col-sm-4" >
                  <strong>Color:</strong></label>
                <div class="col-sm-8">
                  <select id="colorselection" class="selectpicker"  onchange="ColorSelectionChanged();"> 
                      <option value="red" style="background-color:var(--mediabutton-bg-red-color)">Red</option>
                      <option value="green" style="background-color:var(--mediabutton-bg-green-color)">Green</option>
                      <option value="blue" style="background-color:var(--mediabutton-bg-blue-color)">Blue</option>
                      <option value="yellow" style="background-color:var(--mediabutton-bg-yellow-color)">Yellow</option>
                      <option value="purple" style="background-color:var(--mediabutton-bg-purple-color)">Purple</option>
                      <option value="orange" style="background-color:var(--mediabutton-bg-orange-color)">Orange</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <label class="col-sm-4" >
                  <strong>Language:</strong></label>
                <div class="col-sm-8">
                  <select id="languageselection" class="selectpicker" onchange="LanguageSelectionChanged();">
                       <option value="en">English</option>
                       <option value="fr">French</option>
                       <option value="de">German</option>
                       <option value="it">Italian</option>
                       <option value="pt">Portuguese</option>
                  </select>
                 </div>        
              </div>
              <p></p>
              <p><strong>Create a new Media menu:</strong>
              </p>
              <div>
                <div class="row">
                  <label for="accountname" class="col-sm-4"  >Cloud Account Name:</label>
                  <input  type="text" class="form-control col-sm-4" id="accountname" placeholder="mediacloud">
                </div>
                <div class="row">
                  <label for="sas" class="col-sm-4"  >Cloud SAS:</label>
                  <input type="text" class="form-control col-sm-8" id="sas" placeholder="sv=2019-10-10&ss=b&srt=sco&sp=rwdlacx&se=2030-05-08T04:39:33Z&st=2020-05-07T20:39:33Z&spr=https,http&sig=u%2Ffs0Y%2BZbRriL49RWfcyNwnT8C6dQxlZtMPw1pXNodY%3D">
                </div>
                <div class="row">
                  <label for="containername" class="col-sm-4" >Cloud Container Name:</label>
                  <input type="text" class="form-control col-sm-4" id="containername" placeholder="music">
                </div>
                <div class="row">
                  <label for="foldername" class="col-sm-4" >Cloud Folder Name:</label>
                  <input type="text" class="form-control col-sm-4" id="foldername" placeholder="">
                </div>
                <div class="row">
                  <label for="menutype" class="col-sm-4" >Menu Type</label>
                  <select id="menutype" class="selectpicke col-sm-4" >
                    <option value="Music">Music</option>
                    <option value="Photo">Photo</option>
                    <option value="Video">Video</option>
                    <option value="Radio">Radio</option>
                    <option value="TV">TV</option>
                    <option value="Playlist">Playlist</option>
                 </select>
                </div>
                <div class="row">
                  <label for="menutype" class="col-sm-4" >Status</label>
                  <div class="col-sm-8">
                    <p id="status" style="height:60px; width: 600px; overflow: scroll;"></p>
                  </div>
                  <label for="menutype" class="col-sm-4" >Result</label>
                  <div class="col-sm-8">
                    <p id="result" style="height:200px; width: 600px; overflow: scroll;"></p>
                  </div>
                </div>
                <div class="row">
                  <button type="button" id="_createmenuButtonId" class="media-button media-button-blue media-button-text " style="display: block"><strong>Create Menu</strong></button>
                  <button type="button" id="_createmenuButtonId" class="media-button media-button-blue media-button-text " style="display: block" ><strong>Cancel creation</strong></button>
